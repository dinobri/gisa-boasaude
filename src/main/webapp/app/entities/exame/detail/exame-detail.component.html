<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="exame">
      <h2 data-cy="exameDetailsHeading"><span>Exame</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ exame.id }}</span>
        </dd>
        <dt><span>Situacao</span></dt>
        <dd>
          <span>{{ exame.situacao }}</span>
        </dd>
        <dt><span>Disponibilidade Exame</span></dt>
        <dd>
          <div *ngIf="exame.disponibilidadeExame">
            <a [routerLink]="['/disponibilidade-exame', exame.disponibilidadeExame?.id, 'view']">{{ exame.disponibilidadeExame?.id }}</a>
          </div>
        </dd>
        <dt><span>Associado</span></dt>
        <dd>
          <div *ngIf="exame.associado">
            <a [routerLink]="['/associado', exame.associado?.id, 'view']">{{ exame.associado?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/exame', exame.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
