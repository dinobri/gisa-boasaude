<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prestador-heading" data-cy="PrestadorCreateUpdateHeading">Create or edit a Prestador</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sobrenome">Sobrenome</label>
          <input type="text" class="form-control" name="sobrenome" id="field_sobrenome" data-cy="sobrenome" formControlName="sobrenome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dataNascimento">Data Nascimento</label>
          <div class="d-flex">
            <input
              id="field_dataNascimento"
              data-cy="dataNascimento"
              type="datetime-local"
              class="form-control"
              name="dataNascimento"
              formControlName="dataNascimento"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sexo">Sexo</label>
          <select class="form-control" name="sexo" formControlName="sexo" id="field_sexo" data-cy="sexo">
            <option [ngValue]="null"></option>
            <option *ngFor="let sexo of sexoValues" [value]="sexo">sexo</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_numeroRegistroProfissional">Numero Registro Profissional</label>
          <input
            type="text"
            class="form-control"
            name="numeroRegistroProfissional"
            id="field_numeroRegistroProfissional"
            data-cy="numeroRegistroProfissional"
            formControlName="numeroRegistroProfissional"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_telefone">Telefone</label>
          <input type="text" class="form-control" name="telefone" id="field_telefone" data-cy="telefone" formControlName="telefone" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_enderecoAtendimento">Endereco Atendimento</label>
          <select
            class="form-control"
            id="field_enderecoAtendimento"
            data-cy="enderecoAtendimento"
            name="enderecoAtendimento"
            formControlName="enderecoAtendimento"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                enderecoOption.id === editForm.get('enderecoAtendimento')!.value?.id
                  ? editForm.get('enderecoAtendimento')!.value
                  : enderecoOption
              "
              *ngFor="let enderecoOption of enderecoAtendimentosCollection; trackBy: trackEnderecoById"
            >
              {{ enderecoOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_especialidade">Especialidade</label>
          <select
            class="form-control"
            id="field_especialidade"
            data-cy="especialidade"
            name="especialidade"
            formControlName="especialidade"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                especialidadeOption.id === editForm.get('especialidade')!.value?.id
                  ? editForm.get('especialidade')!.value
                  : especialidadeOption
              "
              *ngFor="let especialidadeOption of especialidadesSharedCollection; trackBy: trackEspecialidadeById"
            >
              {{ especialidadeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
