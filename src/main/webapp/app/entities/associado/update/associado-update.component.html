<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-associado-heading" data-cy="AssociadoCreateUpdateHeading">Create or edit a Associado</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sobrenome">Sobrenome</label>
          <input type="text" class="form-control" name="sobrenome" id="field_sobrenome" data-cy="sobrenome" formControlName="sobrenome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dataNascimento">Data Nascimento</label>
          <div class="d-flex">
            <input
              id="field_dataNascimento"
              data-cy="dataNascimento"
              type="datetime-local"
              class="form-control"
              name="dataNascimento"
              formControlName="dataNascimento"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_estadoCivil">Estado Civil</label>
          <select class="form-control" name="estadoCivil" formControlName="estadoCivil" id="field_estadoCivil" data-cy="estadoCivil">
            <option [ngValue]="null"></option>
            <option *ngFor="let estadoCivil of estadoCivilValues" [value]="estadoCivil">estadoCivil</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sexo">Sexo</label>
          <select class="form-control" name="sexo" formControlName="sexo" id="field_sexo" data-cy="sexo">
            <option [ngValue]="null"></option>
            <option *ngFor="let sexo of sexoValues" [value]="sexo">sexo</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_naturalidadeUf">Naturalidade Uf</label>
          <select
            class="form-control"
            name="naturalidadeUf"
            formControlName="naturalidadeUf"
            id="field_naturalidadeUf"
            data-cy="naturalidadeUf"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let uF of uFValues" [value]="uF">uF</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_naturalidadeCidade">Naturalidade Cidade</label>
          <input
            type="text"
            class="form-control"
            name="naturalidadeCidade"
            id="field_naturalidadeCidade"
            data-cy="naturalidadeCidade"
            formControlName="naturalidadeCidade"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_numeroDocumento">Numero Documento</label>
          <input
            type="text"
            class="form-control"
            name="numeroDocumento"
            id="field_numeroDocumento"
            data-cy="numeroDocumento"
            formControlName="numeroDocumento"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ufDocumento">Uf Documento</label>
          <select class="form-control" name="ufDocumento" formControlName="ufDocumento" id="field_ufDocumento" data-cy="ufDocumento">
            <option [ngValue]="null"></option>
            <option *ngFor="let uF of uFValues" [value]="uF">uF</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_orgaoDocumento">Orgao Documento</label>
          <input
            type="text"
            class="form-control"
            name="orgaoDocumento"
            id="field_orgaoDocumento"
            data-cy="orgaoDocumento"
            formControlName="orgaoDocumento"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dataDocumento">Data Documento</label>
          <div class="d-flex">
            <input
              id="field_dataDocumento"
              data-cy="dataDocumento"
              type="datetime-local"
              class="form-control"
              name="dataDocumento"
              formControlName="dataDocumento"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nomeMae">Nome Mae</label>
          <input type="text" class="form-control" name="nomeMae" id="field_nomeMae" data-cy="nomeMae" formControlName="nomeMae" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nomePai">Nome Pai</label>
          <input type="text" class="form-control" name="nomePai" id="field_nomePai" data-cy="nomePai" formControlName="nomePai" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_telefone">Telefone</label>
          <input type="text" class="form-control" name="telefone" id="field_telefone" data-cy="telefone" formControlName="telefone" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sitaucao">Sitaucao</label>
          <select class="form-control" name="sitaucao" formControlName="sitaucao" id="field_sitaucao" data-cy="sitaucao">
            <option [ngValue]="null"></option>
            <option *ngFor="let situacaoAssociado of situacaoAssociadoValues" [value]="situacaoAssociado">situacaoAssociado</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_endereco">Endereco</label>
          <select class="form-control" id="field_endereco" data-cy="endereco" name="endereco" formControlName="endereco">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="enderecoOption.id === editForm.get('endereco')!.value?.id ? editForm.get('endereco')!.value : enderecoOption"
              *ngFor="let enderecoOption of enderecosCollection; trackBy: trackEnderecoById"
            >
              {{ enderecoOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_plano">Plano</label>
          <select class="form-control" id="field_plano" data-cy="plano" name="plano" formControlName="plano">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="planoOption.id === editForm.get('plano')!.value?.id ? editForm.get('plano')!.value : planoOption"
              *ngFor="let planoOption of planosSharedCollection; trackBy: trackPlanoById"
            >
              {{ planoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
