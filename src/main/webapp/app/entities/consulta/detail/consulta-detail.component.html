<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="consulta">
      <h2 data-cy="consultaDetailsHeading"><span>Consulta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ consulta.id }}</span>
        </dd>
        <dt><span>Situacao</span></dt>
        <dd>
          <span>{{ consulta.situacao }}</span>
        </dd>
        <dt><span>Disponibilidade Consulta</span></dt>
        <dd>
          <div *ngIf="consulta.disponibilidadeConsulta">
            <a [routerLink]="['/disponibilidade-consulta', consulta.disponibilidadeConsulta?.id, 'view']">{{
              consulta.disponibilidadeConsulta?.id
            }}</a>
          </div>
        </dd>
        <dt><span>Associado</span></dt>
        <dd>
          <div *ngIf="consulta.associado">
            <a [routerLink]="['/associado', consulta.associado?.id, 'view']">{{ consulta.associado?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/consulta', consulta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
